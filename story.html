<!DOCTYPE html>
<html dir="rtl" lang="ar">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>قصة</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <header class="site-header hero">
      <div class="hero-inner">
        <div class="header-actions">
          <button id="open-settings" class="btn">الإعدادات</button>
        </div>
        <h1 id="story-title" class="site-title">…</h1>
        <a class="back-link" href="index.html" aria-label="ارجع إلى الصفحة الرئيسية">ارجع إلى الصفحة الرئيسية</a>
      </div>
    </header>

    <main class="story-layout container">
      <section class="positions">
        <h2 class="section-title">المواضع</h2>
        <div id="accordion" class="accordion" role="tablist"></div>
      </section>
      <section class="content">
        <div class="controls">
          <div id="playback-status" class="status" aria-live="polite"></div>
          <div class="player-controls">
            <button id="btn-play" class="btn" aria-label="تشغيل">تشغيل</button>
            <button id="btn-pause" class="btn" aria-label="إيقاف مؤقت">إيقاف مؤقت</button>
            <button id="btn-resume" class="btn" aria-label="استئناف">استئناف</button>
            <button id="btn-stop" class="btn" aria-label="إيقاف">إيقاف</button>
            <label for="repeat-count-inline" class="repeat-label">تكرار</label>
            <select id="repeat-count-inline" class="repeat-select" aria-label="عدد التكرارات">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <div id="position-info" class="position-info" aria-live="polite"></div>
        <div id="ayat" class="ayat"></div>
      </section>
    </main>

    <div id="settings-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="settings-title">
      <div class="modal-backdrop" data-close></div>
      <div class="modal-panel" role="document">
        <header class="modal-header">
          <h2 id="settings-title">الإعدادات</h2>
          <button class="icon-btn" data-close aria-label="إغلاق">×</button>
        </header>
        <div class="modal-body">
          <div class="form-row">
            <label for="audio-edition">القارئ (الصوت)</label>
            <select id="audio-edition"></select>
          </div>
          <div class="form-row">
            <label for="repeat-count">تكرار كل مقطع</label>
            <select id="repeat-count">
              <option value="1">1</option>
              <option value="3">3</option>
              <option value="5">5</option>
              <option value="10">10</option>
            </select>
          </div>
        </div>
        <footer class="modal-footer">
          <button class="btn" data-close>تم</button>
        </footer>
      </div>
    </div>

    <footer class="site-footer">
      <div class="container footer-inner">
        <a href="#" class="footer-link">من نحن</a>
        <a href="#" class="footer-link">اتصل بنا</a>
        <div class="footer-copy">حقوق النشر © <span id="year"></span></div>
      </div>
    </footer>

    <div id="toast" class="toast" role="status" aria-live="polite" hidden></div>

    <script src="assets/js/utils.js"></script>
    <script src="assets/js/state.js"></script>
    <script src="assets/js/csv.js"></script>
    <script src="assets/js/story.js"></script>
    <script>
      document.getElementById('year').textContent = new Date().getFullYear();
    </script>
  </body>
  </html>
